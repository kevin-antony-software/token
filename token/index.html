<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel Token App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <h1 style="text-align: center;">Fuel Token Application</h1>
        </div>
        <form method="POST" action="">
            <div class="container">
                <div class="row">
                    <label for=""><u> <Strong>Personal</Strong> </u></label>
                </div>
                <div class="row border border-3 rounded">
                    <div class="col">
                        <div class="form-group">
                            <label for="NIC">NIC</label>
                            <input type="text" class="form-control" id="NIC" name="NIC" aria-describedby="NIC" value=""
                                required>
                            <div class="text-danger"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="Mobile Number">Mobile Number</label>
                            <input type="number" class="form-control" id="Mobile Number" name="Mobile Number"
                                aria-describedby="Mobile Number" value="" required>

                            <div class="text-danger"></div>

                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <label for=""><u> <Strong>Car Registration</Strong></u></label>
                </div>
                <div class="row border border-3 rounded">
                    <div class="col">
                        <div class="form-group">
                            <label for="Provice">Provice</label>
                            <select class="form-control" name="Provice" id="Provice">
                                <option value="WP">WP</option>
                                <option value="SP">SP</option>
                                <option value="NP">NP</option>
                                <option value="EP">EP</option>
                                <option value="NW">NW</option>
                                <option value="CP">CP</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="English_Letters">Eng Letters</label>
                            <input type="text" class="form-control" id="English_Letters" name="English_Letters"
                                aria-describedby="English_Letters" value="" required>

                            <div class="text-danger"></div>

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="Number">Number</label>
                            <input type="text" class="form-control" id="Number" name="Number" aria-describedby="Number"
                                value="" required>

                            <div class="text-danger"></div>

                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <label for=""><u> <Strong>Location</Strong></u></label>
                </div>
                <div class="row border border-3 rounded">
                    <div class="col">
                        <div class="form-group">
                            <label for="City">City</label>
                            <select class="form-control" name="City" id="City">
                                <option value="WP">Colombo</option>
                                <option value="SP">Kandy</option>
                                <option value="NP">Galle</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="Station">Station Name</label>
                            <select class="form-control" name="Station" id="Station">
                                <option value="WP">XXX</option>
                                <option value="SP">ABC</option>
                                <option value="NP">XYZ</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <label for=""><u> <Strong>Fuel Type</Strong></u></label>
                </div>
                <div class="row border border-3 rounded">
                    <div class="col">
                        <div class="form-group">
                            <label for="fuel">Fuel Type</label>
                            <select class="form-control" name="fuel" id="fuel">
                                <option value="WP">Petrol-92</option>
                                <option value="SP">Petrol-95</option>
                                <option value="NP">Diesel-Super</option>
                                <option value="NP">Diesel-Normal</option>
                                <option value="NP">Kerosene</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary form-control mt-2" type="submit">Request Token</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>

</html>
